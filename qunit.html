Ristretto

Allows the tests to be run using QUnit. Open in a browser to execute.

Authors: Samuel Li <samli@codesphere.com> and Shane Stephens <shans@chromium.org>
-->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
        <script type="text/javascript" src="ristretto.js"></script>
        <script type="text/javascript" src="tests.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
    </body>
</html>
